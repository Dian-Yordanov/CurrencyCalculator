<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<!-- Insert content into the layouts/layout.html -->
<th:block layout:fragment="content">

    <label for="currencyFrom">Convert:</label>
    <select name="currencyFrom" id="currencyFrom">
        <option value="Dollar">Dollar</option>
        <option value="Lev">Lev</option>
        <option value="Euro">Euro</option>
        <option value="JapaneseYen">Japanese Yen</option>
    </select>
    <br><br>

    <label for="currencyTo">To:</label>
    <select name="currencyTo" id="currencyTo">
        <option value="Dollar">Dollar</option>
        <option value="Lev">Lev</option>
        <option value="Euro">Euro</option>
        <option value="JapaneseYen">Japanese Yen</option>
    </select>
    <br><br>
    <input type="submit" value="Submit">


    <hr>

    <button type="button" th:onclick="|window.location.href='/result'|" class="btn btn-large btn-success"> Get data from BNB</button>



</th:block>

</html>
